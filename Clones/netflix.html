<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflix_style.css">
</head>
<body>
    <header>
        <div class="background">
            <img src="Assets/Images/netflix_bg.png" alt="">
        </div>
        <div class="tophalf">
            <img src="Assets/Images/netflix_logo.png" alt="">
            <div class="buttons">
                <button class="lang">木A English ▼ </button>
                <button class="signin">Sign In</button>
            </div>
            
        </div>
        <div class="middlehalf">
            <p>Unlimited movies, TV shows and more</p>
            <p>Starts at ₹149. Cancel at any time.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="lowerhalf">
            <input type="email" placeholder="Email address">
            <button type="submit">Get Started  <b>＞</b></button>
        </div>
    </header>
</body>
</html>
