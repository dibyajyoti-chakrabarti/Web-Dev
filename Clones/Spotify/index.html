<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container_1">
            <img class="iconShapped" src="Assets/logo.svg" alt="">
            <div class="iconShapped icon">
                <img class="iconContent" src="Assets/home.svg" alt="">
            </div>
        </div>
        <div class="container_2">
            <div class="search">
                <img class="searchElement" src="Assets/search.svg" alt="">
                <input class="searchElement searchInput" type="text" placeholder="What do you want to play?">
                <img class="searchElement" src="Assets/browse.svg" alt="">
            </div>
        </div>
        <nav class="nav_1">
            <ul>
                <li><button class="navText">Premium</button></li>
                <li><button class="navText">Support</button></li>
                <li><button class="navText">Download</button></li>
            </ul>
        </nav>
        <p></p>
        <nav class="nav_2">
            <ul>
                <li><button class="navText">
                    <img class="iconContent" src="Assets/download.svg" alt="">
                    Install App</button></li>
                <li><button class="navText">Sign up</button></li>
                <li><button class="login">Log in</button></li>
            </ul>
        </nav>
    </header>
</body>
</html>
